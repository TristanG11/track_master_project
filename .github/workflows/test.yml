name: ROS2 CI Build

on:
  push:
    branches: [devel]
  pull_request:
    branches: [devel]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup ROS 2
      uses: ros-tooling/setup-ros@v0.3
      with:
        required-ros-distributions: humble  

    - name: Install ROS dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-colcon-common-extensions ros-humble-ament-cmake

    - name: Export CMAKE_PREFIX_PATH
      run: |
        echo "CMAKE_PREFIX_PATH=/opt/ros/humble:$CMAKE_PREFIX_PATH" >> $GITHUB_ENV

    - name: Build workspace
      run: |
        colcon build --cmake-args -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH="/opt/ros/humble"

    - name: Run tests
      run: colcon test --event-handlers console_cohesion+

    - name: Test result summary
      run: colcon test-result --verbose
